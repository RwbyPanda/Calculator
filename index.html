<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="calculator">
                <h1 id="display">
                    0
                </h1>
            <div id="keyboard">  
                <div class="calculatorRow">
                    <div id="clear">
                        <h1  class="numBtn">
                            C
                        </h1>
                    </div>
                    <div id="switchSign">
                        <h1  class="numBtn">
                            +<br>-
                        </h1>
                    </div>
                    <div id="percent">
                        <h1  class="numBtn">
                            %
                        </h1>
                    </div>
                    <div id="divide">
                        <h1  class="numBtn orange">
                            &#247
                        </h1>
                    </div>
                </div> 
                <div class="calculatorRow">
                    <div id="num1">
                        <h1  class="numBtn">
                            1
                        </h1>
                    </div>
                    <div id="num2">
                        <h1  class="numBtn">
                            2
                        </h1>
                    </div>
                    <div id="num3">
                        <h1  class="numBtn">
                            3
                        </h1>
                    </div>
                    <div id="plus">
                        <h1  class="numBtn orange">
                            +
                        </h1>
                    </div>
                </div>
                <div class="calculatorRow">
                    <div id="num4">
                        <h1  class="numBtn">
                            4
                        </h1>
                    </div>
                    <div id="num5">
                        <h1  class="numBtn">
                            5
                        </h1>
                    </div>
                    <div id="num6">
                        <h1  class="numBtn">
                            6
                        </h1>
                    </div>
                    <div id="minus">
                        <h1  class="numBtn orange">
                            -
                        </h1>
                    </div>
                </div>
                <div class="calculatorRow">
                    <div id="num7">
                        <h1  class="numBtn">
                            7
                        </h1>
                    </div>
                    <div id="num8">
                        <h1  class="numBtn">
                            8
                        </h1>
                    </div>
                    <div id="num9">
                        <h1  class="numBtn">
                            9
                        </h1>
                    </div>
                    <div id="times">
                        <h1  class="numBtn orange">
                            *
                        </h1>
                    </div>
                </div>
                <div class="calculatorRow">
                    <div id="zero">
                        <h1>
                            0
                        </h1>
                    </div>
                    <div id="dot">
                        <h1  class="numBtn">
                            .
                        </h1>
                    </div>
                    <div id="equal">
                        <h1  class="numBtn orange">
                            =
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
